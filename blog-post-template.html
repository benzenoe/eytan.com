<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{TITLE}} - Eytan Benzeno</title>
    <meta name="title" content="{{TITLE}} - Eytan Benzeno">
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="author" content="{{AUTHOR}}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{URL}}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{URL}}">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:image" content="{{IMAGE}}">
    <meta property="og:site_name" content="Eytan.com">
    <meta property="article:published_time" content="{{DATE}}">
    <meta property="article:author" content="{{AUTHOR}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{URL}}">
    <meta property="twitter:title" content="{{TITLE}}">
    <meta property="twitter:description" content="{{DESCRIPTION}}">
    <meta property="twitter:image" content="{{IMAGE}}">
    <meta property="twitter:creator" content="@benzeno">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/eb-logo1.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{TITLE}}",
        "description": "{{DESCRIPTION}}",
        "image": "{{IMAGE}}",
        "author": {
            "@type": "Person",
            "name": "{{AUTHOR}}",
            "url": "https://eytan.com"
        },
        "publisher": {
            "@type": "Person",
            "name": "Eytan Benzeno",
            "logo": {
                "@type": "ImageObject",
                "url": "https://eytan.com/images/eb-logo1.png"
            }
        },
        "datePublished": "{{DATE}}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{URL}}"
        }
    }
    </script>
</head>

    <article class="blog-post">
        <div class="container">
            <div class="blog-post-content">
                <h1>{{TITLE}}</h1>
                <div class="blog-post-meta">
                    <i class="far fa-calendar"></i> <time datetime="{{DATE}}">{{DATE_FORMATTED}}</time> ‚Ä¢
                    <i class="far fa-user"></i> {{AUTHOR}}
                </div>
                <div class="social-share">
                    <div class="share-buttons">
                        <button onclick="shareToFacebook()" class="share-btn-icon facebook-btn" title="Share on Facebook">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button onclick="shareToLinkedIn()" class="share-btn-icon linkedin-btn" title="Share on LinkedIn">
                            <i class="fab fa-linkedin"></i>

                    </div>

                {{FEATURED_IMAGE}}

                <div style="margin-top: 3rem; text-align: center;">

    <script>
    function shareToFacebook() {
        const url = encodeURIComponent(window.location.href);
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=600,height=400');
    }

    function shareToLinkedIn() {
        const url = encodeURIComponent(window.location.href);
        window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank', 'width=600,height=400');
    }

    function shareToX() {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent('{{TITLE}} by Eytan Benzeno');
        window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank', 'width=600,height=400');
    }
    </script>
