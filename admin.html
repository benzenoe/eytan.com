    <script>
        // Check authentication before loading admin
        const API_URL = 'https://api.eytan.com/api';

        async function checkAuthentication() {
            try {
                console.log('Checking authentication...');

                // Check localStorage first (fallback for cross-domain cookie issues)
                const adminAuth = localStorage.getItem('adminAuth');
                const authTime = localStorage.getItem('adminAuthTime');

                // Check if auth is recent (within 7 days)
                if (adminAuth === 'true' && authTime) {
                    const sevenDays = 7 * 24 * 60 * 60 * 1000;
                    const isRecent = (new Date().getTime() - parseInt(authTime)) < sevenDays;

                    if (isRecent) {
                        console.log('Admin page loaded - authenticated via localStorage');
                        return true;
                    } else {
                        // Auth expired
                        console.log('Auth expired - clearing localStorage');
                        localStorage.removeItem('adminAuth');
                        localStorage.removeItem('adminAuthTime');
                    }
                }

                // Fallback: check backend session (for cookie-based auth)
                console.log('Checking backend session...');
                const response = await fetch(`${API_URL}/auth/status`, {
                    credentials: 'include'
                });

                const data = await response.json();
                console.log('Auth response data:', data);

                if (data.authenticated) {
                    // Backend session valid - store in localStorage too
                    localStorage.setItem('adminAuth', 'true');
                    localStorage.setItem('adminAuthTime', new Date().getTime());
                    console.log('Admin page loaded - authenticated via backend session');
                    return true;
                }

                // Not authenticated
                console.error('Not authenticated - redirecting to login');
                window.location.href = 'login.html';
                return false;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Check auth immediately
        checkAuthentication().then(authenticated => {
            if (authenticated) {
                // Load admin.js only if authenticated
                const script = document.createElement('script');
                script.src = 'js/admin.js';
                document.body.appendChild(script);
            }
        });
    </script>
